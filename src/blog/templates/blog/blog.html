{% extends 'base.html' %}

{% block content %}
	<p>" "</p>
	{% if object_list %}
		<ul>
		{% for post in object_list %}
		<h3>{{ post.date|date:"m/d/Y: " }}<a href="/blog/{{post.id}}">{{post.title}}</a></h3>
		{% endfor %}
		</ul>
   {% else %}
    <p>There are no posts.</p>
   {% endif %}

{% endblock %}
